<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ip input</title>
  <link href="./src/css/ip_input.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="app" ng-controller="ctl">
  {{ipValue}}
  {{isfocus}}
  <form name="form">
    <ng-ipv4 input-name="'ip'" name="ip" ng-model="ipValue" ip-value="ipValue" input-css="'bootstrap'" is-focus="isfocus"></ng-ipv4>
  </form>
  {{form.ip}}
</body>
<script src="./bower_components/angular/angular.js"></script>
<script src="./src/js/ip_input.js"></script>
<script src="app.js"></script>
</html>
